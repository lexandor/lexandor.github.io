<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BoostFolia</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <nav>
                <div class="row relative">
                    <div class="logo col-md-4">
                        <img src="img/Logo.png" alt="logo">
                        <h2>BOOSTFOLIA</h2>
                    </div>
                    <div class="dropdown col-md-1 col-md-offset-7">
                        <button class="btn btn-default dropdown-toggle drdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Works</a></li>
                            <li><a href="#">Who we are</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Gets</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section>
                <div id="carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel" data-slide="0"></li>
                        <li data-target="#carousel" data-slide="1"></li>
                        <li data-target="#carousel" data-slide="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="slider_first">
                                <h3>1</h3>
                                <p>text</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="slider_first">
                                <h3>2</h3>
                                <p>text</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="slider_first">
                                <h3>3</h3>
                                <p>text</p>
                            </div>
                        </div>
                    </div>
                    <a href="#carousel" class="left carousel-control" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                    <a href="#carousel" class="right carousel-control" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                </div>
            </section>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
