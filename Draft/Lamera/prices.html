<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header>

            <div class="logo_wrapper">

                    <a href="index.html"><img src="./img/logo.png" alt="логотип" draggable="false"></a>
                </div>
            </div>
    
            <nav class="nav">
                <ul class="menu">
                    <li class="menu_item"><a href="portfolio.html" class="menu_item_link">Портфолио</a></li>
                    <li class="menu_item"><a href="prices.html" class="menu_item_link active">Цены</a></li>
                    <li class="menu_item"><a href="about.html" class="menu_item_link">Обо мне</a></li>
                    <li class="menu_item"><a href="contacts.html" class="menu_item_link">Контакты</a></li>

            </nav>

    <main>
        <div class="container">
            <div class="pricelist">

                <div class="pricelist_item">
                    <div class="pricelist_item_prev"><img src="img/horizontal.png" alt="prev"></div>
                    <div class="pricelist_item_info">
                        <div class="text">Индивидуальная съемка</div>
                        <div class="price">4 000 РУБ</div>
                    </div>
                </div>
                <div class="pricelist_item">
                    <div class="pricelist_item_prev"><img src="img/horizontal.png" alt="prev"></div>
                    <div class="pricelist_item_info">
                        <div class="text">Семейная съемка</div>

                    </div>
                </div>
                <div class="pricelist_item">

                <div class="pricelist_item">
                    <div class="pricelist_item_prev"><img src="img/horizontal.png" alt="prev"></div>

                        <div class="text">Подарочные сертификаты</div>

                    </div>
                </div>

                    <div class="pricelist_item_prev"><img src="img/horizontal.png" alt="prev"></div>
                    <div class="pricelist_item_info">
                        <div class="text">Свадьбы</div>
                        <div class="price">от 3 000 РУБ</div>
                    </div>
                </div>    
            </div>
    
        </div>

    <footer class="footer">
        <div class="socialbar">
            <a href="#"><img src="./img/vk.png" alt="vk"></a>
            <a href="#"><img src="./img/inst.png" alt="inst"></a>
            <a href="#"><img src="./img/fb.png" alt="fb"></a>

    </footer>
   

	<script src="js/scripts.min.js"></script>
